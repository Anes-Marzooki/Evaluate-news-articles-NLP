<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts: Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="logo">Brand</div>
			<div class="navigation">Navigation</div>
		</header>
		<main>
			<section class="form-container">
				<form action="" class="form">
					<section class="form__text">
						<label class="label" for="text">URL:</label>
						<input
							type="text"
							name="text"
							id="text"
							placeholder="Your message..."
							autofocus
						/>
					</section>
					<button class="form__btn" type="submit">Analyze</button>
				</form>
			</section>

			<section class="results">
				<h1 class="results__title">Analysis Results:</h1>
				<ul class="results__data"></ul>
			</section>
		</main>
		<footer>Made By Anes Marzooki</footer>
	</body>
</html>
